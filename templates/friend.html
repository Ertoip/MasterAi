<!DOCTYPE html>
<html>
<head>
	<title>{{username}}</title>
    <link rel="stylesheet" href="{{url_for('static', path='friendPage.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body>
	<button onclick="goBack()" type="button">Back</button>

	<h1>{{username}}</h1>
    <div class="container">

        <div class="pfpcontainer">
            <div class="pfp">
                <img src="{{icon}}" style="width:100%">
            </div>
        </div>

        <div class="subcontainer">
            
            <div class="subbox">
                <p>{{info}}</p>
                <form action="/deleteFriend/{{id}}" method="post">
                    <button class="deleteButton">Remove friend</button>
                </form>
            </div>

            <div class="subbox-l">
                <form action="/share/{{id}}" method="post">
                    <div class="gameContainer" id="radioContainer">
                        {% for game in games %}
                            {% if game['id'] in share %}
                                <input type="checkbox" id="{{game['id']}}" name="games" value="{{game['id']}}" checked="checked">
                            {% else %}
                                <input type="checkbox" id="{{game['id']}}" name="games" value="{{game['id']}}">
                            {% endif %}
                            <label for="{{game['id']}}" class="box">
                                <figure>
                                    <img src="{{game['icon']}}" style="width:100%">
                                    <figcaption>{{game['name']}}</figcaption>
                                </figure> 
                            </label>
                        {% endfor %}
                    </div>
                    <button type="submit">Share</button>
                </form>
            </div>

        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "/friends";
        }
    </script>
</body>
</html>
