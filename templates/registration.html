<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
    <link rel="stylesheet" href="{{url_for('static', path='registration_style.css')}}">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
	<div class="registration-box">
		<h1>Registration</h1>
		<form action="/registration" method="post">
			<label for="username">Username:</label><br>
			<input type="text" id="name" name="username" required><br>
			<label for="email">Email address:</label><br>
			<input type="email" id="email" name="email" required><br>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password" required>
			<button type="button" onclick="togglePassword()" id="showHideButton">Show</button>
			<br>
			<input type="submit" value="Register">
		</form>
		<div class="existing-account">
			<p>Already have an account?</p>
			<a href="/login"><button>Login</button></a>
		</div>
        <p>{{message}}</p>
	</div>

	<script>
	function togglePassword() {
	var button = document.getElementById("showHideButton")	
	var passwordField = document.getElementById("password");
	if (passwordField.type === "password") {
		button.innerHTML="Hide"
		passwordField.type = "text";
	} else {
		button.innerHTML="Show"
		passwordField.type = "password";
	}
	}
	</script>
</body>
</html>
