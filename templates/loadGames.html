<!DOCTYPE html>
<html>
  <head>
    <title>Load game</title>
    <link rel="stylesheet" href="{{url_for('static', path='gameSelection.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Load a game</h1>
    <h2>Offline</h2>
    <div class="container">
      {% for game in games %}
        <a href="/loadPage/{{game['id']}}">
          <div class="box">
            <figure>
                <img src="{{game['icon']}}" style="width:100%">
                <figcaption>{{game["name"]}}</figcaption>
            </figure> 
          </div>
        </a>
      {% endfor %}

      <a href="/">
        <div class="box">
            <figure>
                <img src="{{url_for('static', path='images/door.jpg')}}" style="width:100%">
                <figcaption>Home</figcaption>
            </figure> 
        </div>
      </a>
    </div>
    <h2>Online</h2>
    <div class="container">
      <a href="/">
        <div class="box">
            <figure>
                <img src="{{url_for('static', path='images/door.jpg')}}" style="width:100%">
                <figcaption>Home</figcaption>
            </figure> 
        </div>
      </a>
    </div>
  </body>
</html>
