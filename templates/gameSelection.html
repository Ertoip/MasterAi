<!DOCTYPE html>
<html>
  <head>
    <title>Select game</title>
    <link rel="stylesheet" href="{{url_for('static', path='editrules.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Select a game</h1>
    <div class="container">
        {% for game in games %}
          <a href="/gamePage/{{game['id']}}">
            <div class="box">
              <figure>
                  <img src="{{game['icon']}}" style="width:100%">
                  <figcaption>{{game["name"]}}</figcaption>
              </figure> 
            </div>
          </a>
        {% endfor %}

        <a href="/">
          <div class="box">
              <figure>
                  <img src="{{url_for('static', path='images/door.jpg')}}" style="width:100%">
                  <figcaption>Home</figcaption>
              </figure> 
          </div>
        </a>
    </div>
  </body>
</html>
